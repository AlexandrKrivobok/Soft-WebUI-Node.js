<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <button type="button" class="btn btn-success mt-5 mb-2 mx-3 btn-poke">Show random Pokemon!</button>
  <div class="pokemon-info d-flex"></div>

  <form>
    <input class="mt-5 mb-2 mx-3 input" type="text"/>
    <button type="button" class="btn btn-success btn-poks-vs-frams">Pokemon or IT Stuff</button>
  </form>
  
  <table class="mt-5 mb-2 mx-3 poks-vs-frams" style="max-width: 500px;">
    <thead>
      <th>Pokemons</th>
      <th>Frameworks</th>
    </thead>
    <tr>
      <td id="Pokemons">Ditto, Pikachu, Ditto, Pikachu</td>
      <td id="ITStuff">Stuff, React</td>
    </tr>
  </table>

  <script src="app/main.js" type="module"></script>
</body>
</html>
